<h4 id="Code"><a href="#Code" class="headerlink" title="Code"></a>Code</h4><p>src/…/reactor/config/ReactorConfig.java</p>
<figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br></pre></td><td class="code"><pre><span class="line">@Component</span><br><span class="line">public class ReactorConfig &#123;</span><br><span class="line"></span><br><span class="line">    @Bean</span><br><span class="line">    Environment env() &#123;</span><br><span class="line">        return new Environment();</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    @Bean</span><br><span class="line">    @Primary</span><br><span class="line">    Reactor pool(Environment env) &#123;</span><br><span class="line">        return Reactors.reactor()</span><br><span class="line">                    .env(env)</span><br><span class="line">                    .dispatcher(Environment.THREAD_POOL)</span><br><span class="line">                    .get();</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    @Bean</span><br><span class="line">    Reactor loop(Environment env) &#123;</span><br><span class="line">        return Reactors.reactor()</span><br><span class="line">                    .env(env)</span><br><span class="line">                    .dispatcher(Environment.EVENT_LOOP)</span><br><span class="line">                    .get();</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>

<p>src/…/reactor/ReactorListener.java</p>
<figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br></pre></td><td class="code"><pre><span class="line">@Component</span><br><span class="line">public class ReactorListener implements InitializingBean &#123;</span><br><span class="line"></span><br><span class="line">    @Autowired</span><br><span class="line">    Reactor reactor;</span><br><span class="line"></span><br><span class="line">    @Autowired</span><br><span class="line">    UserHandler userHandler;</span><br><span class="line"></span><br><span class="line">    @Override</span><br><span class="line">    public void afterPropertiesSet() throws Exception &#123;</span><br><span class="line"></span><br><span class="line">        reactor.on($(&quot;userHandler&quot;), userHandler);</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>

<p>src/…/reactor/handler/UserHandler.java</p>
<figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br></pre></td><td class="code"><pre><span class="line">@Component</span><br><span class="line">public class UserHandler implements Consumer&lt;Event&lt;UserDto&gt;&gt; &#123;</span><br><span class="line"></span><br><span class="line">    @Autowired</span><br><span class="line">    UserMapper userMapper;</span><br><span class="line"></span><br><span class="line">    @Override</span><br><span class="line">    public void accept(Event&lt;UserDto&gt; userDtoEvent) &#123;</span><br><span class="line"></span><br><span class="line">        try &#123;</span><br><span class="line">            UserDto user = userDtoEvent.getData();</span><br><span class="line">            user = userMapper.getUser(user.getId());</span><br><span class="line">            log.info(&quot;in userHandler: user=&#123;&#125;&quot;, user);</span><br><span class="line">        &#125; catch(Exception e) &#123;</span><br><span class="line">            log.error(String.valueOf(e));</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>

<h3 id="使用"><a href="#使用" class="headerlink" title="使用"></a>使用</h3><p>controller</p>
<figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br></pre></td><td class="code"><pre><span class="line">public class UserController &#123;</span><br><span class="line"></span><br><span class="line">    @Autowired</span><br><span class="line">    Reactor reactor;</span><br><span class="line"></span><br><span class="line">    @Autowired</span><br><span class="line">    IUserService userService;</span><br><span class="line"></span><br><span class="line">    @PostMapping(&quot;/get&quot;)</span><br><span class="line">    public UserDto getUser(Integer uid) &#123;</span><br><span class="line"></span><br><span class="line">        UserDto userDto = new UserDto();</span><br><span class="line">        userDto.setId(uid);</span><br><span class="line"></span><br><span class="line">        reactor.notify(&quot;userHandler&quot;, Event.wrap(userDto));</span><br><span class="line">        return userService.getUser(uid);</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
